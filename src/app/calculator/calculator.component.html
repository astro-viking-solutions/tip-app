<div style="padding: 10px">
  <input matInput
         style="height: 60px; font-size: 18pt; text-align: right"
         [(ngModel)]="amount"
         placeholder="Total Amount"
         id="amount"
         name="amount"
         type="number"
         class="form-control"
  (keyup)="doCalculations()">
</div>
<div fxLayout="column" fxLayoutGap="10px" class="totalTable mat-h2">
  <!--Tip Output-->
  <div *ngIf="amount >= 9999" fxLayoutAlign="center center">
    Amount is too large.
  </div>
  <div fxLayout="row" class="totalRow" fxLayoutGap="10px" *ngIf="tipCalculations.length > 0">
    <div class="totalCell" fxFlex fxLayoutAlign="center center">
      Percent
    </div>
    <div class="totalCell" fxFlex fxLayoutAlign="center center">
      Tip
    </div>
    <div class="totalCell" fxFlex fxLayoutAlign="center center">
      Total
    </div>

  </div>
  <div fxLayout="row" class="totalRow" fxLayoutGap="10px" *ngFor="let tipCalculation of tipCalculations">
    <div class="totalCell" fxFlex fxLayoutAlign="center center">
      {{ tipCalculation.percent }}%
    </div>
    <div class="totalCell bg-shade" fxFlex fxLayoutAlign="end center">
      {{ tipCalculation.tipAmount | currency }}
    </div>
    <div class="totalCell bg-shade" fxFlex fxLayoutAlign="end center">
      {{ tipCalculation.tipTotal | currency }}
    </div>

  </div>

</div>
