<div style="padding: 10px">
  <input matInput
         [(ngModel)]="amount"
         placeholder="Total Amount"
         id="amount"
         name="amount"
         type="number"
         class="form-control"
  (keyup)="doCalculations()">
</div>
<div fxLayout="column" fxLayoutGap="10px" class="totalTable mat-h2">
  <!--Tip Output-->
  <div fxLayout="row" class="totalRow" fxLayoutGap="10px" *ngIf="tipCalculations">
    <div class="totalCell" fxFlex="33">
      Percent
    </div>
    <div class="totalCell" fxFlex="33">
      Tip
    </div>
    <div class="totalCell" fxFlex="33">
      Total
    </div>

  </div>
  <div fxLayout="row" class="totalRow" fxLayoutGap="10px" *ngFor="let tipCalculation of tipCalculations">
    <div class="totalCell" fxFlex="33">
      {{ tipCalculation.percent }}%
    </div>
    <div class="totalCell bg-shade" fxFlex="33">
      {{ tipCalculation.tipAmount | currency }}
    </div>
    <div class="totalCell bg-shade" fxFlex="33">
      {{ tipCalculation.tipTotal | currency }}
    </div>

  </div>

</div>
